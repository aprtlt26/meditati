<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <title>Disipar Pensamientos</title>
    <style>
        body {
            margin: 0;
            background-color: #000000;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            width: 90vw; /* Optimizado para pantalla móvil */
            height: 80vh; /* Optimizado para pantalla móvil */
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .mago {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw; /* Escala según el tamaño de la pantalla */
            z-index: 1;
            color: rgb(247, 250, 212);
            text-shadow: 
                0 0 5px #FF4500, 
                0 0 10px #FF8C00, 
                0 0 15px #ffe658, 
                0 0 20px #32CD32, 
                0 0 25px #00BFFF, 
                0 0 30px #8A2BE2, 
                0 0 35px #00FFFF;
        }

        .no-shadow {
            text-shadow: none !important;
        }

        .letra {
            position: absolute;
            font-size: 6vw; /* Escala para dispositivos móviles */
            color: yellow;
            text-shadow: 0 0 5px yellow, 0 0 10px orange, 0 0 15px red;
            animation: neon-animation 1s infinite alternate;
        }

        @keyframes neon-animation {
            0% {
                text-shadow: 
                    0 0 5px yellow, 
                    0 0 10px orange, 
                    0 0 15px red;
            }
            100% {
                text-shadow: 
                    0 0 10px red, 
                    0 0 20px yellow, 
                    0 0 30px orange;
            }
        }

        .boton-comenzar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 5px 10px; /* Reducido para pantallas móviles */
            background-color: #ffffff00;
            color: rgb(0, 0, 0);
            border: none;
            font-size: 3vw; /* Adaptado a móvil */
            cursor: pointer;
            border-color: #000000;
            border-style: dashed;
            border-radius: 8px;
            transition: background-color 0.2s;
            z-index: 2;
        }

        .boton-comenzar:hover {
            background-color: #f3f3f3;
        }

        #boxes {
            display: none;
            flex-direction: column;
            position: absolute;
            align-items: center;
            justify-content: center;
            top: 70%;
            transform: translate(-50%, -50%);
            font-size: 4vw; /* Adaptado a móvil */
            z-index: 1;
            margin-left: 50%; /* Ajustado para móviles */
            border: none;
        }

        .cartas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .carta {
            width: 10vw; /* Ajustado a móvil */
            height: 15vw; /* Ajustado a móvil */
            margin: 1vw;
            background-color: #030303;
            border: 2px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .carta:hover {
            background-color: #88888844;
        }

        @media screen and (max-width: 600px) {
            .mago {
                font-size: 3vw; /* Más pequeña en pantallas pequeñas */
            }

            .letra {
                font-size: 5vw;
            }

            .boton-comenzar {
                font-size: 4vw; /* Botón más grande en móviles */
            }
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <button class="boton-comenzar" id="botonComenzar">Comenzar</button>
        <div class="mago" id="mago">
            <pre>
                                                                                                                                                           
            <span>  
                .;:.:.:..:...
                <!-- El resto del contenido de arte ASCII aquí -->
            </span>   
            </pre>
        </div>
    </div>

    <div id="boxes" class="container">
        <div id="cartas" class="cartas">
            <!-- Las cartas se generarán dinámicamente aquí -->
        </div>
    </div>

    <script>
        // Variables globales
        const letras = "ORDENARPENSAMIENTOS".split("");
        const letrasRestantes = new Set(letras);
        const letrasEnPantalla = {};
        const container = document.querySelector('.container');
        const botonComenzar = document.getElementById('botonComenzar');
        let animacionActiva = false;
        let audioContext;
        let intervaloCambiarCaracteres;
        let intervaloRestaurarCaracteres;

        botonComenzar.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            botonComenzar.style.display = 'none';
            animacionActiva = true;
            iniciarAnimacionSpans();
            generarLetra();

            // Quitar el text-shadow cuando el juego comience
            document.querySelectorAll('.mago, .letra').forEach(element => {
                element.classList.add('no-shadow');
            });
        });

        function generarLetra() {
            if (letrasRestantes.size === 0) {
                detenerAnimacionYRestaurarDibujo();
                generarRuidoBlanco();
                return;
            }

            const letraArray = Array.from(letrasRestantes);
            const letraRandom = letraArray[Math.floor(Math.random() * letraArray.length)];
            const elementoLetra = document.createElement('div');
            elementoLetra.classList.add('letra');

            const angle = Math.random() * Math.PI;
            const radius = 20 + Math.random() * 80;
            const x = 50 + Math.cos(angle) * radius;
            const y = 30 + Math.sin(angle) * radius;

            elementoLetra.style.top = `${y}%`;
            elementoLetra.style.left = `${x}%`;
            elementoLetra.innerText = letraRandom;

            container.appendChild(elementoLetra);

            letrasEnPantalla[letraRandom] = elementoLetra;

            const frecuencia = 100 + (letraRandom.charCodeAt(0) - 95) * 100;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frecuencia, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime); // Empieza con volumen 0

            const filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(500, audioContext.currentTime);

            const delayNode = audioContext.createDelay();
            delayNode.delayTime.value = 0.5;

            const reverb = audioContext.createConvolver();
            reverb.buffer = createReverbBuffer(audioContext);

            oscillator.connect(filterNode)
                .connect(delayNode)
                .connect(reverb)
                .connect(gainNode)
                .connect(audioContext.destination);

            const fadeInTime = 2; 
            const fadeOutTime = 2; 
            const soundDuration = 10; 

            gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + fadeInTime); 
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime + soundDuration - fadeOutTime); 
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + soundDuration); 

            oscillator.start();
            oscillator.stop(audioContext.currentTime + soundDuration);

            setTimeout(() => {
                if (container.contains(elementoLetra)) {
                    elementoLetra.remove();
                    delete letrasEnPantalla[letraRandom];
                }
            }, 1000);

            setTimeout(generarLetra, Math.random() * 1000);
        }

        function eliminarLetra(letra) {
            if (letrasRestantes.has(letra)) {
                letrasRestantes.delete(letra);
                const elemento = letrasEnPantalla[letra];
                if (elemento) {
                    elemento.remove();
                    delete letrasEnPantalla[letra];
                }
            }
        }

        function generarRuidoBlanco() {
            const bufferSize = 2 * audioContext.sampleRate;
            const ruidoBlanco = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = ruidoBlanco.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = ruidoBlanco;
            whiteNoise.loop = true;

            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 500;

            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.05;

            const reverb = audioContext.createConvolver();
            reverb.buffer = createReverbBuffer(audioContext);

            whiteNoise.connect(filter).connect(reverb).connect(gainNode).connect(audioContext.destination);

            whiteNoise.start(0);

            document.getElementById('boxes').style.display = 'flex';
            crearCasillas();

            function pulso() {
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 2);
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 4);
            }

            pulso();
            setInterval(pulso, 4000);
        }

        function crearCasillas() {
            const casillasContainer = document.getElementById('cartas');
            casillasContainer.innerHTML = ''; 
            for (let i = 1; i <= 22; i++) {
                const casilla = document.createElement('div');
                casilla.classList.add('carta');
                casilla.innerText = i;
                casilla.addEventListener('click', () => abrirVentana(i));
                casillasContainer.appendChild(casilla);
            }
        }

        function abrirVentana(numero) {
            if (numero === 1) {
                window.open('https://part33.netlify.app/', '_blank');
            } else if (numero === 2) {
                window.open('https://arcano3.netlify.app/', '_blank');
            } else if (numero === 3) {
                window.open('https://partsound.netlify.app/', '_blank');
            } else {
                alert(`Has seleccionado la carta número ${numero}`);
            }
        }

        function createReverbBuffer(context) {
            const length = context.sampleRate * 3;
            const impulse = context.createBuffer(2, length, context.sampleRate);
            const impulseL = impulse.getChannelData(0);
            const impulseR = impulse.getChannelData(1);

            for (let i = 0; i < length; i++) {
                const n = length - i;
                impulseL[i] = (Math.random() * 2 - 1) * (n / length);
                impulseR[i] = (Math.random() * 2 - 1) * (n / length);
            }

            return impulse;
        }

        document.addEventListener('keydown', (e) => {
            const letra = e.key.toUpperCase();
            eliminarLetra(letra);
        });

        function iniciarAnimacionSpans() {
            const spans = document.querySelectorAll('.mago span');
            spans.forEach(span => {
                span.setAttribute('data-original-text', span.innerText);
            });
            intervaloCambiarCaracteres = setInterval(cambiarCaracteres, 1000);
        }

        function cambiarCaracteres() {
            if (!animacionActiva) return;

            const spans = document.querySelectorAll('.mago span');

            spans.forEach(span => {
                const textoOriginal = span.getAttribute('data-original-text');
                let nuevoTexto = '';

                for (let i = 0; i < textoOriginal.length; i++) {
                    if (Math.random() > 0.7) {
                        nuevoTexto += String.fromCharCode(33 + Math.floor(Math.random() * 94));
                    } else {
                        nuevoTexto += textoOriginal[i];
                    }
                }

                span.innerText = nuevoTexto;
                span.style.textShadow = "0 0 30px white";
            });
        }

        function restaurarCaracteres() {
            if (!animacionActiva) return;

            const spans = document.querySelectorAll('.mago span');

            spans.forEach(span => {
                const textoOriginal = span.getAttribute('data-original-text');
                span.innerText = textoOriginal;

                span.style.textShadow = "0 0 5px #FF4500, 0 0 10px #FF8C00, 0 0 15px #FFD700, 0 0 20px #32CD32, 0 0 25px #00BFFF, 0 0 30px #8A2BE2, 0 0 35px #00FFFF";
            });
        }

        function detenerAnimacionYRestaurarDibujo() {
            animacionActiva = false;

            const spans = document.querySelectorAll('.mago span');
            spans.forEach(span => {
                const textoOriginal = span.getAttribute('data-original-text');
                span.innerText = textoOriginal;

                span.style.textShadow = "0 0 5px #FF4500, 0 0 10px #FF8C00, 0 0 15px #FFD700, 0 0 20px #32CD32, 0 0 25px #00BFFF, 0 0 30px #8A2BE2, 0 0 35px #00FFFF"; 
            });

            clearInterval(intervaloCambiarCaracteres);
            clearInterval(intervaloRestaurarCaracteres);
        }
    </script>
</body>
</html>
